<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Task 3: Profile Card with Flexbox</h1>
    </div>
    <div class="profile-card">
        <img src="https://placehold.co/100x100/764ca2/FFFFFF?text=JD" alt="Profile Picture" class="profile-pic">
        <h2 class="name">Jane Doe</h2>
        <p class="bio">Senior Developer</p>
        <p class="description">Passionate about creating beautiful and <br> functional web experiences. Coffee<br>enthusiast and code lover.</p>
        <hr>
        <div class="stats">
            <div class="stat-item">
                <h5>2.5K</h5>
                <h6>Followers</h6>
            </div>
            <div class="stat-item">
                <h5>1.2K</h5>
                <h6>Following</h6>
            </div>
            <div class="stat-item">
                <h5>348</h5>
                <h6>Posts</h6>
            </div>
        </div>
        <hr>
        <div class="social-icons">
            <img src="https://placehold.co/100x100/667ee9/FFFFFF?text=f" alt="">
            <img src="https://placehold.co/100x100/667ee9/FFFFFF?text=t" alt="">
            <img src="https://placehold.co/100x100/667ee9/FFFFFF?text=in" alt="">
            <img src="https://placehold.co/100x100/667ee9/FFFFFF?text=ig" alt="">
        </div>
    </div>
</body>
</html>
